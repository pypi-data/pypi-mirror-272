[tool.poetry]
name = "nnfasta"
version = "0.1.35"
description = "Lightweight Neural Net efficient FASTA"
# authors = ["arabidopsis <ian.castleden@gmail.com>"]
authors = ["Ian Castleden <ian.castleden@uwa.edu.au>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/arabidopsis/nnfasta.git"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = ['fasta', 'torch', 'tensorflow', 'neural nets', 'training']
[tool.poetry.dependencies]
python = ">=3.9"


[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
biopython = "^1.83"
pre-commit = "^3.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
