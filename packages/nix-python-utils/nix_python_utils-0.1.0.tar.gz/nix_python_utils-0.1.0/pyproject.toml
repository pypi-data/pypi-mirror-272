[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nix-python-utils"
version = "0.1.0"
dependencies = [

]
requires-python = ">=3.11"
authors = [
    { name = "Nix ツ", email = "nikusunix@gmail.com" },
]
maintainers = [
    { name = "Nix ツ", email = "nikusunix@gmail.com" },
]
description = "Useful Python decorators that I use in development."
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["python", "utils", "useful", "library"]
