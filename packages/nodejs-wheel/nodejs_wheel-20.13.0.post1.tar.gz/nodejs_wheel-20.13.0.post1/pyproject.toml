[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "nodejs-wheel"
# dynamic = ["version", "dependencies"]
# temp fix for 20.13.0
version = "20.13.0.post1"
dependencies = [
  "nodejs-wheel-binaries==20.13.0",
]
description = "unoffical Node.js package"
authors = [
  {name = "Jinzhe Zeng", email = "jinzhe.zeng@rutgers.edu"},
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
]
requires-python = ">=3.7"
readme = "README.md"
keywords = ["nodejs"]

[project.urls]
repository = "https://github.com/njzjz/nodejs-wheel"

[project.scripts]
node = "nodejs_wheel.executable:node"
npm = "nodejs_wheel.executable:npm"
npx = "nodejs_wheel.executable:npx"

[tool.setuptools_scm]
root = ".."
