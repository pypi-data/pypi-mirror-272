[tool.poetry]
name = "calculator-api"
version = "1.6.0"
description = ""
authors = ["Nelson Castro <nelsoncastro@hotmail.fr>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "0.110.2"
pydantic = "^2.7.0"
uvicorn = "^0.29.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pre-commit = "3.2.0"
commitizen = "^3.25.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []


[tool.mypy]
show_column_numbers = true

[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-module = true


[tool.poe.tasks]
test         = "pytest -vvv"   # a simple command task
commit = "cz commit"
clean = """
rm -rf .venv
       .mypy_cache
       .ruff_cache
       .pytest_cache
        dist
       ./**/__pycache__
"""
install_pre_commit  = "pre-commit install"
run_pre_commit = "pre-commit run --all-files"
checks.sequence = ["install_pre_commit", "run_pre_commit"]
checks.ignore_fail = true
serve.script = "my_app.service:run(debug=True)"              # python script based task
tunnel.shell = "ssh -N -L 0.0.0.0:8080:$PROD:8080 $PROD &"   # (posix) shell based task
