[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "loopctl"
version = "0.0.9"
authors = [
  { name="That Dev", email="sunny@thatone.ai" },
]
description = "Utility functions for provisioning loop resources"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "websockets",
    "boto3",
    "aiohttp",
    "pydantic",
    "requests",
    "fire"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]

