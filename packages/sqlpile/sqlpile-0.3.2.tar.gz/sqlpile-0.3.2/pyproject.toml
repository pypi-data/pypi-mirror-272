[project]
name = "sqlpile"
version = "0.3.2"
description = "Add your description here"
authors = [{ name = "Kevin Hill", email = "kivo360@gmail.com" }]
dependencies = [
    "sqlalchemy>=2.0.29",
    "psycopg[binary]>=3.1.18",
    "cloudpickle>=3.0.0",
    "lz4>=4.3.3",
    "rich>=13.7.1",
    "loguru>=0.7.2",
    "devtools>=0.12.2",
    "xxhash>=3.4.1",
    "duckdb>=0.10.2",
    "lancedb>=0.6.11",
    "pydantic-settings>=2.2.1",
    "duckdb-engine>=0.12.0",
    "pyrsistent>=0.20.0",
    "diskcache>=5.6.3",
    "asyncer>=0.0.7",
    "aiosqlite>=0.20.0",
    "cytoolz>=0.12.3",
    "toolz>=0.12.1",
    "supamodel>=0.5.8",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["ssort>=0.13.0"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sqlpile"]

[tool.ruff]
# ignore = ["F401"]
