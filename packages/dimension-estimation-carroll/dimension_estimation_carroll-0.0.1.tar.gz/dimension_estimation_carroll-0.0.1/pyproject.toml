
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "dimension_estimation_carroll"
version = "0.0.1"
authors = [
  { name="Tom Carroll", email="thomas.carroll@mailaps.org" },
]
[tool.hatch.build.targets.wheel]
packages = ["src/dimension_estimation_carroll","src/dimension_estimation_carroll/mypackage/data"]
description = "Estimate embedding dimension and delay from time series"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

