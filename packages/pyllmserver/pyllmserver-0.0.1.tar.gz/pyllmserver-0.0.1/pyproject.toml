[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pyllmserver"
authors = [{ name = "Shihong Yan", email = "yansh97@foxmail.com" }]
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = []

[project.optional-dependencies]
dev = []

[project.urls]
Home = "https://github.com/yansh97/llm-server"

[tool.flit.module]
name = "llmserver"

[tool.coverage.report]
exclude_also = ["@abstractmethod", "raise", "except"]

[tool.pytest.ini_options]
pythonpath = "."
addopts = "-n=8 --dist=worksteal --cov=./llmserver --cov-report=html --cov-report=term --cov-report=term-missing"
testpaths = ["test"]

[tool.isort]
profile = 'black'
