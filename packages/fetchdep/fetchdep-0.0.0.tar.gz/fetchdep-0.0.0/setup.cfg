[metadata]
name = fetchdep
version = attr: fetchdep.__version__

[bdist_wheel]
universal = 1

[sdist]
owner = root
group = root

[options]
packages = find:
test_suite = tests
include_package_data = True
install_requires = 
	pyyaml

[options.entry_points]
console_scripts = 
	fetchdep = fetchdep.__main__:main

[options.packages.find]
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

