[tool.poetry]
name = "sql-test-cli"
version = "0.0.1"
description = "A CLI tool for executing sql tests."
authors = ["cohenj20 <cohenj20@sacredheart.edu>"]
readme = "README.md"
license = "MIT"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.10"
colorama = "^0.4.6"
click = "^8.1.7"
pandas = "^2.2.1"
pyodbc = "^5.1.0"
sqlalchemy = "2.0.28"
pyyaml = "^6.0.1"

[tool.poetry.scripts]
sql-test-cli = 'sql_test_cli.cli.commands:my_commands'

[tool.poetry.group.dev.dependencies]
commitizen = "^3.22.0"
mkdocs = "^1.5.3"
mkdocs-material-extensions = "^1.3.1"
mkdocs-material = "^9.5.17"
pytest = "^8.1.2"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.1"
version_files = [
    "pyproject.toml:version"
]
