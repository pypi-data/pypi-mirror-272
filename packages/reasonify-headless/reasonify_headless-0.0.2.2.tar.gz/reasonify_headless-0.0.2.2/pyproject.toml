[project]
name = "reasonify-headless"
description = "headless implementation for the Reasonify Agent"
dynamic = []
requires-python = ">=3.10"
authors = [
    { name = "Muspi Merol", email = "me@promplate.dev" },
]
dependencies = [
    "promplate~=0.3.4.4",
    "python-box~=7.1.1",
    "promptools[validation]~=0.1.3.2",
]
version = "0.0.2.2"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "reasonify-headless"

[tool.pdm.version]
source = "file"
path = "reasonify-headless/version.py"

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.4.2",
    "isort>=5.13.2",
    "ruff>=0.4.4",
    "watchfiles>=0.21.0",
    "promplate-pyodide~=0.0.3.2",
    "micropip~=0.6.0",
    "pyodide-py~=0.25.1",
    "webtypy~=0.1.7",
]

[tool.pdm.scripts.fmt]
composite = [
    "ruff check --fix --exit-zero",
    "isort .",
    "black .",
]

[tool.pdm.scripts.dev]
cmd = [
    "watchfiles",
    "pdm build --no-sdist -d static/whl",
    "reasonify-headless",
]

[tool.black]
line-length = 120

[tool.pyright]
reportMissingModuleSource = false
