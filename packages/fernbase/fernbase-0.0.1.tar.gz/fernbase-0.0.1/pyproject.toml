[project]
name = "fernbase"
version = "0.0.1"
authors = [
  { name="Noah Ziems", email="support@fernbase.com" },
]
description = "The official Python library for the fernbase API"
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Operating System :: POSIX",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: Apache Software License"
]

[project.urls]
Homepage = "https://github.com/ziems/fernbase-python"
Issues = "https://github.com/ziems/fernbase-python/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"