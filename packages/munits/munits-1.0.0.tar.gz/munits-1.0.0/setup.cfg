[metadata]
name = munits
version = 1.0.0
author = DigitalDetective47
author_email = ninji2701@gmail.com
description = Multiplication-based units for Python
keywords = units
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DigitalDetective47/munits
project_urls = 
	Bug Tracker = https://github.com/DigitalDetective47/munits/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: The Unlicense (Unlicense)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering
	Typing :: Typed

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

