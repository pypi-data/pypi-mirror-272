<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/app.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Command Center</h1>
        
        <ul class="nav nav-tabs" id="commandCenterTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="config-tab" data-toggle="tab" href="#config" role="tab" aria-controls="config" aria-selected="true">Config</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="runner-tab" data-toggle="tab" href="#runner" role="tab" aria-controls="runner" aria-selected="false">Runner</a>
            </li>
        </ul>
        
        <div class="tab-content" id="commandCenterContent">
            <div class="tab-pane fade show active" id="config" role="tabpanel" aria-labelledby="config-tab">
                <!-- Configuration groups will be dynamically inserted here -->
                <div id="configGroups" class="mt-3"></div>
                <button id="saveConfig" class="btn btn-primary mt-2">Save Configuration</button>
                <button id="executeCommands" class="btn btn-success mt-2">Execute</button>
            </div>
            <div class="tab-pane fade" id="runner" role="tabpanel" aria-labelledby="runner-tab">
                <div id="runnerOutputs"></div> <!-- Command outputs will be appended here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
