[tool.pdm]

[project]
name = "codedepot-depot"
version = "0.0.20"
description = "Job launch support for Git AI"
readme = "README.md"
authors = [
    { name = "CodeDepot", email = "contact@codedepot.ai" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = [
    "depot-api",
    "prettytable",
    "prompt-toolkit",
    "py",
    "pyaml",
    "pydantic",
    "pygit2",
    "requests",
    "depot_api",
    "codedepot-git-ai>=0.0.20",
    "depot-api>=1.0.3",
    "depot-api>=1.0.4",
    "codedepot-git-ai>=0.0.24",
    "inquirer",
    "depot-api>=1.0.5",
    "depot-api>=1.0.6",
    "depot-api>=1.0.7",
    "depot-api>=1.0.8",
]

[project.urls]
Homepage = "https://github.com/codedepotai/git-ai"

[project.scripts]
depot = "depot.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
