[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
name = "sophos"
version = "0.0.1"
authors = [
    {name="Alexander Fedotov", email="alex.fedotov@aol.com"},
]
description = "σοφός (sophós), in classical philosophy, is someone who has attained wisdom."
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/alxfed/sophos"
"Bug Tracker" = "https://github.com/alxfed/sophos/issues"