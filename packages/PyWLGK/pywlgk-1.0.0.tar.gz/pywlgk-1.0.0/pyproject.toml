[tool.poetry]
name = "PyWLGK"
version = "1.0.0"
description = "Python implementation of Weisfeiler-Lehman Graph Kernels"
authors = ["Roman Joeres <joeres.roman@web.de>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.24"

[tool.poetry.group.dev.dependencies]
GraKeL = "^0.1.10"
line-profiler-pycharm = "^1.1.0"
line-profiler = "^4.1.2"
sphinx-rtd-theme = "^2.0.0"
notebook= "^6.4.0"
matplotlib = "^3.4.2"
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
nbsphinx = "^0.9.3"
nbsphinx-link = "^1.3.0"
scipy = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
