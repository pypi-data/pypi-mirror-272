name: Build PlutoBook Module

on: [push, pull_request]

jobs:
  build_sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build sdist
        run: |
          python -m pip install -U pip build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./dist/*.tar.gz

  build_wheels:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: ${{ github.job }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Meson and Ninja
        run: |
          pip3 install meson
          pip3 install ninja
      - name: Build windows deps
        run: |
          cd windows-build
          meson setup build --prefix=$env:GITHUB_WORKSPACE/windows
          meson compile -C build
          meson install -C build

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16
        env:
          CIBW_BUILD: 'cp310-win_amd64 cp311-win_amd64 cp312-win_amd64'
          CIBW_ENVIRONMENT_WINDOWS: PKG_CONFIG='${{ github.workspace }}/windows/bin/pkgconf.exe' PKG_CONFIG_PATH='${{ github.workspace }}/windows/lib/pkgconfig'

      - uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: ./wheelhouse/*.whl

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          password: ${{secrets.PYPI_API_TOKEN}}
