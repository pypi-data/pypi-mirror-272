[tool.poetry]
name = "kozmoserver-mlflow"
version = "0.1.0.dev1"
description = "MLflow runtime for KozmoServer"
authors = ["KozmoAI <developers@kozmoai.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "kozmoserver_mlflow"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
kozmoserver = "*"
mlflow = "*"

[tool.poetry.group.dev.dependencies]
kozmoserver = {path = "../..", develop = true}
torch = "2.2.1"
pytorch-lightning = "2.2.3"
torchmetrics = "1.3.2"
torchvision = "0.17.1"
mlflow = "2.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
