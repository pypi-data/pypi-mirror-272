[tool.poetry]
name = "sphinxbio"
version = "0.0.3-rc8"
description = ""
readme = "README.md"
authors = []
packages = [
    { include = "sphinxbio", from = "src"},
    { include = "cli", from = "src"},
]

[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.21.2"
pydantic = "2.7.1"
ipykernel = "^6.29.4"
cloudpickle = "^3.0.0"
click = "^8.1.7"

[tool.poetry.dev-dependencies]
mypy = "1.8.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
sb = "cli.entrypoint:cli"


[tool.mypy]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
    "cloudpickle",
]
ignore_missing_imports = true
