[build-system]
requires = ["hatchling>=1.11.0"]
build-backend = "hatchling.build"

[project]
name = "argufy"
version = "0.1.2b4"
description = "Inspection based parser based on argparse."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["parser"]
requires-python = ">=3.6.2"
authors = [{name = "Jesse P. Johnson", email = "jpj6652@gmail.com"}]
maintainers = [{name = "Jesse P. Johnson", email = "jpj6652@gmail.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries"
]
dependencies = [
    "docstring-parser>=0.7.2",
    "colorama>=0.4.4"
]

[project.optional-dependencies]
build = [
    "build",
    "proman-versioning>=0.5.0-alpha.2",
    "twine"
]
dev = [
    # test
    "pytest>=6.2.5",
    "pytest-cov>=2.10.0",
    "tox>=3.25.0",
    # sca
    "mypy>=1",
    "pylint>=3",
    # style
    "black==22.3.0",
    "isort>=5.10.1",
    "flake8>=3.8.3",
    # sast
    "bandit>=1.6.2",
    "safety>=1.9.0"
]
docs = [
    "docstr-coverage>=1.2.0",
    "mkdocs>=1.2.2",
    "mkdocs-material>=7.2.0",
    "mkdocstrings[python]>=0.16.2",
    "pydocstyle[toml]>=6.1.1"
]

[project.urls]
homepage = "https://github.com/kuwv/python-argufy"
repository = "https://github.com/kuwv/python-argufy"
documentation = "https://kuwv.github.io/python-argufy/"

[[tool.proman.versioning.files]]
filepath = "src/argufy/__init__.py"
pattern = "__version__ = '${version}'"

[[tool.proman.versioning.files]]
filepath = "tests/test_version.py"
pattern = "__version__ == '${version}'"

[[tool.proman.versioning.files]]
filepath = "pyproject.toml"
pattern = "version = \"${version}\""

[tool.pydocstyle]
ignore = [
    "D203",
    "D213",
    "D300"
]

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
(
  /(
    | \.git
    | \.github
    | \.mypy_cache
    | \.pytest_cache
    | build
    | dist
    | docs
    | site
  )
)
'''

[tool.pylint]
fail-under = 9.0

[tool.pylint."FORMAT"]
max-line-length = 79

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "C0103",
    "R0903",
    "W0212",
    "W0715"
]

[tool.pylint."MISCELLANEOUS"]
notes = []

[tool.mypy]
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true
