syntax = "proto3";

import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/empty.proto";
import "tensorflow/core/framework/tensor.proto";

package kozmo.protos;

option java_package = "io.kozmo.protos";
option java_outer_classname = "PredictionProtos";
option go_package = "github.com/kozmoai/kozmo-core/incubating/wrappers/s2i/go/pkg/api";

// [START Messages]

message KozmoMessage {

  Status status = 1;
  Meta meta = 2;
  oneof data_oneof {
    DefaultData data = 3;
    bytes binData = 4;
    string strData = 5;
    google.protobuf.Value jsonData = 6;
    google.protobuf.Any customData = 7;
  }
}

message DefaultData {
  repeated string names = 1;
  oneof data_oneof {
    Tensor tensor = 2;
    google.protobuf.ListValue ndarray = 3;
    tensorflow.TensorProto tftensor = 4;
  }
}

message Tensor {
  repeated int32 shape = 1 [packed=true];
  repeated double values = 2 [packed=true];
}

message Meta {
  string puid = 1;
  map<string,google.protobuf.Value> tags = 2;
  map<string,int32> routing = 3;
  map<string,string> requestPath = 4;
  repeated Metric metrics = 5;
}

message Metric {
 enum MetricType {
     COUNTER = 0;
     GAUGE = 1;
     TIMER = 2;
 }
 string key = 1;
 MetricType type = 2;
 float value = 3;
 map<string,string> tags = 4;
}

message KozmoMessageList {
  repeated KozmoMessage kozmoMessages = 1;
}

message Status {

    enum StatusFlag {
        SUCCESS = 0;
        FAILURE = 1;
    }

    int32 code = 1;
    string info = 2;
    string reason = 3;
    StatusFlag status = 4;
}

message Feedback {
  KozmoMessage request = 1;
  KozmoMessage response = 2;
  float reward = 3;
  KozmoMessage truth = 4;
}

message RequestResponse {
  KozmoMessage request = 1;
  KozmoMessage response = 2;
}


message KozmoModelMetadataRequest
{
  string name = 1;
}


message KozmoMessageMetadata
{
  // KozmoMessage Metadata fields
  string messagetype = 1;
  google.protobuf.Value schema = 2;

  // KFserving tesnor metadata fields
  string name = 3;
  string datatype = 4;
  repeated int64 shape = 5;
}


message KozmoModelMetadata
{
  string name = 1;
  repeated string versions = 2;
  string platform = 3;
  repeated KozmoMessageMetadata inputs = 4;
  repeated KozmoMessageMetadata outputs = 5;
  map<string, string> custom = 6;
}


message KozmoGraphMetadata
{
  string name = 1;
  map<string, KozmoModelMetadata> models = 2;

  repeated KozmoMessageMetadata inputs = 3;
  repeated KozmoMessageMetadata outputs = 4;
}

// [END Messages]


// [START Services]

service Generic {
  rpc TransformInput(KozmoMessage) returns (KozmoMessage) {};
  rpc TransformOutput(KozmoMessage) returns (KozmoMessage) {};
  rpc Route(KozmoMessage) returns (KozmoMessage) {};
  rpc Aggregate(KozmoMessageList) returns (KozmoMessage) {};
  rpc SendFeedback(Feedback) returns (KozmoMessage) {};
}

service Model {
  rpc Predict(KozmoMessage) returns (KozmoMessage) {};
  rpc SendFeedback(Feedback) returns (KozmoMessage) {};
  rpc Metadata(google.protobuf.Empty) returns (KozmoModelMetadata) {};
}

service Router {
  rpc Route(KozmoMessage) returns (KozmoMessage) {};
  rpc SendFeedback(Feedback) returns (KozmoMessage) {};
}

service Transformer {
  rpc TransformInput(KozmoMessage) returns (KozmoMessage) {};
}

service OutputTransformer {
  rpc TransformOutput(KozmoMessage) returns (KozmoMessage) {};
}

service Combiner {
  rpc Aggregate(KozmoMessageList) returns (KozmoMessage) {};
}


service Kozmo {
  rpc Predict(KozmoMessage) returns (KozmoMessage) {};
  rpc SendFeedback(Feedback) returns (KozmoMessage) {};
  rpc ModelMetadata(KozmoModelMetadataRequest) returns (KozmoModelMetadata) {};
  rpc GraphMetadata(google.protobuf.Empty) returns (KozmoGraphMetadata) {};
}

// [END Services]
