[metadata]
name = vdlpy
version = 2.0.2
author = Chris Harding
author_email = chris@lacibus.net
description = Python interface to virtual data lakes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/vdl-open/pi/
project_urls = 
	Documentation = https://vdl-open.gitlab.io/pi/vdlpy.html
	Issue Tracker = https://gitlab.com/vdl-open/pi/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

