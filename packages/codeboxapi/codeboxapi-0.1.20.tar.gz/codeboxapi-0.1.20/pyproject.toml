[project]
name = "codeboxapi"
version = "0.1.20"
description = "CodeBox gives you an easy scalable and isolated python interpreter for your LLM Agents."
keywords = [
    "codebox",
    "api",
    "python-interpreter",
    "cloud-infra",
    "llm",
    "apps",
    "codeinterpreterapi",
]
authors = [{ name = "Shroominic", email = "contact@shroominic.com" }]
dependencies = [
    "pydantic>=2",
    "pydantic-settings>=2",
    "requests>=2",
    "aiohttp>=3.9",
    "websockets>=12",
]
readme = "README.md"
requires-python = ">= 3.9"
license = { text = "MIT" }

[project.urls]
repository = "https://github.com/shroominic/codebox-api"
api-reference = "https://codeboxapi.com/docs"
docs = "https://codeboxapi.com/docs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "codeboxapi[all]",
    "mypy>=1.8",
    "ruff>=0.1",
    "pytest>=7.4",
    "pre-commit>=3.5",
    "neoteroi-mkdocs>=1",
    "mkdocs-material>=9",
    "types-requests>=2.31",
    "matplotlib>=3.8.2",
    "pip",
]

[project.optional-dependencies]
all = ["jupyter-kernel-gateway>=2.5, <3", "Pillow>=10"]
local_support = ["jupyter-kernel-gateway>=2.5, <3"]
image_support = ["Pillow>=10"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/codeboxapi"]

[tool.pytest.ini_options]
filterwarnings = "ignore::DeprecationWarning"

[tool.ruff]
select = ["E", "F", "I"]
