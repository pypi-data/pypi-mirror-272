[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "djulcac-django-accounts"
version = "0.0.1"
authors = [
  { name="Danny Julca Carhuaz", email="djulcac@uni.pe" },
]
description = "Accounts manager for django"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/djulcac/django-accounts"
Issues = "https://github.com/djulcac/django-accounts/issues"
