[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "loadcredential"
dynamic = ["version", "readme"]
authors = [{name = "Tom Hubrecht", email = "pypi@mail.hubrecht.ovh"}]
description = "A simple package to read credentials generated by systemd's LoadCredential, with a fallback on environment variables."
keywords = ["systemd", "credentials", "environment", "secrets"]
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/Tom-Hubrecht/loadcredential"
Repository = "https://github.com/Tom-Hubrecht/loadcredential"
Issues = "https://github.com/Tom-Hubrecht/loadcredential/issues"

[tool.setuptools.dynamic]
version = {attr = "loadcredential.__VERSION__"}
readme = {file = ["README.md"]}
