[build-system]
requires = [
    "setuptools>=62.0.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "energy_assistant"
version = "0.1.8"
description = "Energy Assistant"
readme = "Readme.md"
authors = [
    { name = "The Energy Assistant Creators", email = "pail23@users.noreply.github.com" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
]
keywords = [
    "energy assistant",
    "home assistant",
]
dependencies = [
    "SQLAlchemy==2.0.30",
    "requests==2.31.0",
    "fastapi==0.111.0",
    "pydantic-settings==2.2.1",
    "pyyaml >= 6.0.1",
    "alembic==1.13.1",
    "aiosqlite==0.19.0",
    "python-dotenv",
    "uvicorn[standard]==0.29.0",
    "apscheduler==3.10.4",
    "paho-mqtt==2.1.0",
    "jinja2==3.1.4",
    "colorlog==6.8.0",
    "emhass==0.9.0",
    "energy_assistant_frontend==0.0.56",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
dev = [
    "httpx==0.27.0",
    "bumpver",
    "isort",
    "pip-tools",
    "black==24.3.0",
    "codespell==2.2.6",
    "mypy==1.9.0",
    "ruff==0.3.5",
    "pytest==8.1.1",
    "pytest-asyncio==0.23.6",
    "pytest-aiohttp==1.0.5",
    "pytest-cov==5.0.0",
    "pytest-env",
    "pre-commit==3.7.0",
    "types-PyYAML",
    "types-requests",
    "pandas-stubs",
]

[project.scripts]
eass = "energy_assistant.main:main"
eass_apply = "energy_assistant.migrations.apply:main"

[project.urls]
Homepage = "https://github.com/pail23/energy-assistant-backend"

[tool.setuptools]
packages = [
    "energy_assistant",
]

[tool.isort]
profile = "black"
force_sort_within_sections = true
known_first_party = [
    "tests",
]
forced_separate = [
    "tests",
]
combine_as_imports = true

[tool.codespell]
ignore-words-list = "hass"
count = true

[tool.ruff]
target-version = "py311"
exclude = [
    "migrations",
]
line-length = 100

[tool.ruff.lint]
select = [
    "B007",
    "B014",
    "C",
    "D",
    "E",
    "F",
    "I",
    "ICN001",
    "PERF",
    "PGH004",
    "PLC0414",
    "PLC",
    "PLE",
    "PLW",
    "SIM105",
    "SIM117",
    "SIM118",
    "SIM201",
    "SIM212",
    "SIM300",
    "SIM401",
    "T20",
    "TRY004",
    "RUF006",
    "W",
]
ignore = [
    "D202",
    "D203",
    "D213",
    "D404",
    "D406",
    "D407",
    "D411",
    "E501",
    "E731",
    "T201",
]

[tool.ruff.lint.per-file-ignores]
"energy_assistant/models/__init__.py" = [
    "F401",
]

[tool.black]
target-version = [
    "py311",
]
line-length = 100
exclude = "migrations"

[tool.mypy]
python_version = "3.11"
exclude = "migrations"

[[tool.mypy.overrides]]
module = [
    "energy_assistant.*",
]
ignore_missing_imports = true
follow_imports = "skip"
disallow_untyped_defs = true
disallow_untyped_calls = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = [
    ".",
]
testpaths = [
    "tests",
]
norecursedirs = [
    ".git",
]
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = true
markers = [
    "tmp: Temporary",
    "optional: Optional",
]
env = [
    "APP_CONFIG_FILE=test",
]

[flake8-pytest-style]
fixture-parentheses = false

[mccabe]
max-complexity = 25
