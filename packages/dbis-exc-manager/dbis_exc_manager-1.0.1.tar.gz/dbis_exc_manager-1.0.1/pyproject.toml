[project]
name = "dbis-exc-manager"
version = "1.0.1"
description = "RWTH Aachen Computer Science i5/dbis assets for Lecture Datenbanken und Informationssysteme"
authors = [
	{ name = "DBIS i5 RWTH Aachen", email = "dbis-vl@dbis.rwth-aachen.de " },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
]
dependencies = [
	"ipython~=8.4",
    "Levenshtein~=0.23",
    "requests~=2.27",
    "tabulate~=0.8"
]
[project.optional-dependencies]
test = [
    "black==23.12.1"
]
build = [
    "twine==4.*",
    "build==1.*"
]

[project.urls]
"Homepage" = "https://git.rwth-aachen.de/i5/teaching/dbis/dbis-exercise-manager"

[options]
include_package_data = true
exclude = ["examples"]

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.black]
required-version = 23
