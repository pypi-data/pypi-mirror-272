[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Etherlens"
version = "0.0.1"
authors = [
  { name="freemandaily", email="Onahchinemelem@gmail.com" }
]
description = "EtherLens is a Python library designed to provide comprehensive insights into Ethereum transactions"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent"
]
license = {text = "MIT License"}
dependencies = [
  "web3>=6.0.0,<7.0.0",
  "uniswap-universal-router-decoder>=1.1.0"
]
keywords = ["blockchain", "ethereum", "uniswap", "decoder"]

[tool.setuptools]
packages = ["etherlens"]
