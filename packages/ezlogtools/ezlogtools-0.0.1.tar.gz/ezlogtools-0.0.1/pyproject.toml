[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ezlogtools"
version = "0.0.1"
authors = [
  { name="Dragon-KK" },
]
description = "A small package to deal with logging stuff"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "colorama >= 0.4.6"
]


[project.urls]
Homepage = "https://github.com/Dragon-KK/ezlogtools"
