[metadata]
name = easchersim
url = https://gitlab.com/c4341/easchersim
author = Austin Cummings, Johannes Eser
author_email = alc6658@psu.edu, jeser@uchicago.edu
author_affiliation = Pennsylvania State University, University of Chicago
license = BSD-3-Clause-Clear
description = A Simulator for Cherenkov photon production and atmopheric transport for Extensive Air Showers
keywords = 
	Extensive Air Shower
	Cherenkov
	neutrinos
	Simulation
classifiers = 
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
long_description = file: README.md
long_description_content_type = text/markdown

[options]
zip_safe = False
ext_package = easchersim
packages = find:
package_dir = 
	= src
include_package_data = True
install_requires = 
	matplotlib
	numpy
	scipy
	importlib_resources
	matplotlib-label-lines
	rich

[options.packages.find]
where = src

[options.package_data]
easchersim.data = 
	alpha_values_typical_atmosphere_updated.txt
	Example_CORSIKA_proton_1e17eV.long

[options.entry_points]
console_scripts = 
	easchersim = easchersim.eas_cher_sim:main

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

