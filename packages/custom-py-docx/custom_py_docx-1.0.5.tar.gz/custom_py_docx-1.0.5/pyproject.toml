[tool.poetry]
name = "custom_py_docx"
version = "1.0.5"
license="BSD"
description = "Library to create DOCX facility using python-docx"
authors = ["Renato Pinheiro <renato.dev.pinheiro@gmail.com>"]
readme = "README.md"

packages = [{include = "custom_py_docx"}]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "2.0.1"
babel = "2.12.1"
docxcompose = "1.4.0"
lxml = "4.9.2"
numpy = "1.24.3"
packaging = "23.1"
plotly = "5.14.1"
python-dateutil = "2.8.2"
python-docx = "0.8.11"
pytz = "2023.3"
six = "1.16.0"
tenacity = "8.2.2"
tzdata = "2023.3"

[tool.poetry.urls]
"Código" = "https://github.com/cristianovisk/custom-py-docx"
"Bug Tracker" = "https://github.com/cristianovisk/custom-py-docx/issues"
"Documentação" = "https://github.com/cristianovisk/custom-py-docx/blob/main/README.md"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
