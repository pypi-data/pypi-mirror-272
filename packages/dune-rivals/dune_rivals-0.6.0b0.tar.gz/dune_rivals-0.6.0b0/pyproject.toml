[project]
name = "dune-rivals"
version = "0.6.0b"
description = "Dune rivals for 6.S079 Lab 6"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
homepage = "https://github.com/mitdbg/datascienceclass"
repository = "https://github.com/mitdbg/datascienceclass"

