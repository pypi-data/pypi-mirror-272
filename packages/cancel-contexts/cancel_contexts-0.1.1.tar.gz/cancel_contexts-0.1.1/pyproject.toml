[tool.poetry]
name = "cancel-contexts"
version = "0.1.1"
description = "Realisation for canceling contexts (cancelled tokens) for Python"
authors = ["Denis Novikov <alpden550@gmail.com>"]
readme = "README.md"
license = 'MIT'
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Education',
    'Intended Audience :: Information Technology',
    'Intended Audience :: Science/Research',
    'Intended Audience :: System Administrators',
    "Operating System :: OS Independent",
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Utilities',
    'Typing :: Typed',
]
homepage = 'https://github.com/alpden550/cancel-contexts'
repository = 'https://github.com/alpden550/cancel-contexts'
keywords = ["python", "python3", "cancel token", "cancel context"]

[tool.poetry.dependencies]
python = "^3.11"
ruff = "^0.4.3"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
dirty-equals = "^0.7.1.post0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
fix = true
exclude = [".venv", "*migrations*", "manage.py"]

[tool.ruff.lint]
ignore-init-module-imports = true
preview = true
explicit-preview-rules = true
select = ["ALL"]
ignore = [
    "D",
    "FA",
    "ARG002",
    "ANN401",
    "COM812",
    "ISC001",
    "PYI036",
    "TRY003",
]
exclude = [
    "test_*",
]

[tool.ruff.format]
preview = true
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.pydocstyle]
convention = "google"
