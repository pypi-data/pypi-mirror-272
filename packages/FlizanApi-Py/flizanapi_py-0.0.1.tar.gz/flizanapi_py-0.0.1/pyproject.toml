[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FlizanApi-Py"
version = "0.0.1"
authors = [
 { name="refil", email="ru90671@gmail.com" }
]
description = "Простая библиотека для взаимодействия с FlizanApi"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TUUVCOME/flizanapi-py"
Issues = "https://github.com/TUUVCOME/flizanapi-py/issues"