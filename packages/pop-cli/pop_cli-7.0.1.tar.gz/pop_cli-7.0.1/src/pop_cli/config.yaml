# This is where we put things that USED to be in the conf.py
config:
  cli:
    ref:
      default: "."
    cli:
      default: ""
    args:
      default: []
    interactive:
      default: False
    hub_state:
      default: ""
    history_file:
      default: "~/.pop/.history"

cli_config:
  cli:
    ref:
      help: The reference on the hub to call
      positional: True
      nargs: "?"
    cli:
      help: The namespace to use as the authoritative CLI
      choices: _dynamic.config.cli_config
    args:
      help: Any additional arguments to forward to the next cli
      positional: True
      nargs: "..."
    interactive:
      help: Start a python console that contains a hub and can await functions
      action: store_true
      options:
        - -i
    hub_state:
      help: The location of a pickle file that has a re-usable hub object
    history_file:
      help: The location of the history file for the interactive console

dyne:
  cli:
    - plugin

# python imports to put on the hub for this plugin
import:
  - aioconsole
  - aioconsole.console
  - aioconsole.server
  - aiopath
  - asyncio
  - ast
  - builtins
  - functools
  - pdb
  - pop.hub
  - pickle
  - pprint
  - prompt_toolkit
  - readline
  - rlcompleter
  - sys
  - typing
  - warnings
