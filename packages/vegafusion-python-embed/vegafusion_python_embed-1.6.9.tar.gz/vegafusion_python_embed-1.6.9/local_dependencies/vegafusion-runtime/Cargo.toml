[[bench]]
name = "spec_benchmarks"
harness = false

[package]
name = "vegafusion-runtime"
license = "BSD-3-Clause"
edition = "2021"
version = "1.6.9"
description = "VegaFusion Runtime"
resolver = "2"

[features]
pyarrow = [ "vegafusion-core/pyarrow",]
protobuf-src = [ "vegafusion-core/protobuf-src",]

[dependencies]
regex = "^1.5.5"
lazy_static = "^1.4.0"
serde_json = "1.0.91"
chrono-tz = "0.8.1"
num-traits = "0.2.15"
itertools = "0.11.0"
float-cmp = "0.9.0"
lru = "0.11.1"
futures = "0.3.21"
async-trait = "0.1.73"
async-recursion = "1.0.5"
async-lock = "2.8.0"
tempfile = "3.3.0"
futures-util = "0.3.21"
bytes = "1.1.0"
deterministic-hash = "1.0.1"
log = "0.4.17"
env_logger = "0.10.0"
ordered-float = "3.6.0"
reqwest-retry = "0.3.0"
reqwest-middleware = "0.2.0"
object_store = { version= "0.9.0" , features = [ "aws"] }
chrono = { version = "0.4.31", default_features = false }
prost = { version = "0.12.1" }
prost-types = { version = "0.12.1" }
sqlparser = { version = "0.41.0" }
tokio = { version = "1.36.0" , features = [ "macros", "rt-multi-thread", "fs"] }
reqwest = { version = "0.11.22", default-features = false , features = [ "rustls-tls"] }

[dependencies.datafusion-common]
version = "36.0.0"

[dependencies.datafusion-expr]
version = "36.0.0"

[dependencies.datafusion-physical-expr]
version = "36.0.0"

[dependencies.datafusion-optimizer]
version = "36.0.0"

[dependencies.datafusion-functions]
version = "36.0.0"

[dependencies.uuid]
version = "^1.2"
features = [ "v4",]

[dependencies.vegafusion-common]
path = "../vegafusion-common"
features = [ "json", "sqlparser", "prettyprint", "object_store",]
version = "1.6.9"

[dependencies.vegafusion-core]
path = "../vegafusion-core"
features = [ "sqlparser",]
version = "1.6.9"

[dependencies.vegafusion-datafusion-udfs]
path = "../vegafusion-datafusion-udfs"
version = "1.6.9"

[dependencies.vegafusion-dataframe]
path = "../vegafusion-dataframe"
version = "1.6.9"

[dependencies.serde]
version = "1.0.137"
features = [ "derive",]
