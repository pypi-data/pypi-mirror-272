[project]
name = "LorenzTelegram"
version = "1.0.0"
description = "A library to communicate with Lorenz Messtechnik sensors"
authors = [
    { name = "Mikkel Jeppesen", email = "2756925+Duckle29@users.noreply.github.com" },
]
dependencies = [
    "pyserial>=3.5",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "BSD-3-Clause"

[project.urls]
Homepage = "https://github.com/Duckle29/LorenzTelegram"
Repository = "https://github.com/Duckle29/LorenzTelegram"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
