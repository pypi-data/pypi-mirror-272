[build-system]
requires = ["setuptools >= 61", "setuptools_scm[toml] >= 6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "zenflow"
description = "Learn distributions with normalizing flows."
authors = [{ name = "Hans Dembinski" }, { email = "hans.dembinski@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["jax", "jaxlib", "flax", "optax", "jaxtyping"]
dynamic = ["version"]

[project.urls]
repository = "https://github.com/hdembinski/neural_flow"

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "coverage[toml]", "jacobi"]
all = ["matplotlib", "scikit-learn", "numpy"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.ruff.lint]
select = ["E", "F", "W", "D"]
ignore = ["D212", "D203", "D107", "D102"]
unfixable = ["ERA"]

[tool.ruff.lint.extend-per-file-ignores]
"*.ipynb" = ["D101", "D103"]
"test_*.py" = ["D"]

[tool.mypy]
ignore_missing_imports = true
allow_redefinition = true
plugins = "numpy.typing.mypy_plugin"
pretty = true
files = ["src"]
no_implicit_optional = false

[tool.pytest.ini_options]
addopts = "--doctest-modules --strict-config --strict-markers -q -ra --ff"
testpaths = ["src/resample", "tests"]
log_cli_level = "INFO"
xfail_strict = true
filterwarnings = [
  # "error::DeprecationWarning",
  "error::numpy.VisibleDeprecationWarning",
]
