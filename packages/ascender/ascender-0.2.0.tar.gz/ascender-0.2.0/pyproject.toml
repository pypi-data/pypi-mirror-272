[tool.poetry]
name = "ascender"
version = "0.2.0"
description = "The CLI tool for working with AscenderFramework: Installation, command execution and version management"
authors = ["AscenderTeam"]
repository = "https://github.com/AscenderTeam/AscenderCLI"
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
typer = {extras = ["all"], version = "^0.9.0"}
readchar = "^4.0.5"
rich = "^13.7.0"
gitpython = "^3.1.40"
virtualenv = "^20.25.0"
toml = "^0.10.2"
requests = "^2.31.0"

[tool.poetry.scripts]
ascender = "ascender.launch:cli_app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
