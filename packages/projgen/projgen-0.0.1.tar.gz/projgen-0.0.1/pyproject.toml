[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "projgen"
version = "0.0.1"
authors = [
  { name="Ceayo", email="ceayo@duck.com" },
]
description = "Project Manager"
readme = "README.md"
