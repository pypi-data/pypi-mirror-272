[project]
name = "g3elements"
version = "0.2.1"
description = "G3 PLC system elements"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  { name = "Konstantin Mykhailov", email = "kmykhailov@elektroline.cz" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
keywords = ["Elektroline", "System G3"]
requires-python = ">=3.10"
dependencies = [
  "pydantic>=2.0",
  "g3tables",
]

[project.urls]
"Homepage" = "https://gitlab.elektroline.cz/plc/systemg3-py/SystemG3Elements"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"g3tables.plc_composition_io_table" = ["io_signals.json"]

[options]
package_dir = {"" = "src"}

[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"
