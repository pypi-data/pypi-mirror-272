[project]
name = "blaze-ai-diagnosis"
version = "0.0.1"
authors = [
  { name = "blaze"},
]
dependencies = [
    "numpy==1.26.0",
    "pandas==2.1.1",
    "seaborn==0.13.2",
    "scipy==1.11.4",
    "matplotlib==3.8.0",
    "scikit-learn==1.3.0",
]
description = "Intelligent diagnosis of industrial equipment driven by AI"
requires-python = "==3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

