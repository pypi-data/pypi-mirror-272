[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi_user_limiter"
version = "1.3.0"
authors = [
  { name="Ramtin Yazdanian", email="ramtin.yazdanian@epfl.ch" }
]
description = "Rate-limiter for FastAPI with the possibility of user-based rate limits"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "fastapi[all]",
  "redis"
]

[project.urls]
"Homepage" = "https://github.com/epflgraph/fastapi-user-limiter"
"Bug Tracker" = "https://github.com/epflgraph/fastapi-user-limiter/issues"
