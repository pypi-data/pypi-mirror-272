[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-dpo"
keywords = ["django payment", "django dpo", "dpo", "payment", "payment gateway"]
version = "0.0.2"

dependencies = [
  "requests",
  "django>4.0.0"
]

authors = [
    {name="Brian Simpokolwe", email="briansimpokolwe@gmail.com"}
]
description = "Django DPO Gateway Integration"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/briansimpo/django-dpo"
Issues = "https://github.com/briansimpo/django-dpo/issues"
