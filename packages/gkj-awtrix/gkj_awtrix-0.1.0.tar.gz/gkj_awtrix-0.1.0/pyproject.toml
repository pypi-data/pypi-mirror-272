[project]
name = "gkj-awtrix"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Gerrit Kocherscheidt", email = "kochersg@koco-group.com" }
]
dependencies = [
    "requests>=2.31.0",
    "pillow>=10.3.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
hello = "awtrix:hello"
setup = "awtrix:setup_AWTRIX"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/awtrix"]
