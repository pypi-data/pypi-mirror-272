[tool.poetry]
name = "trustplutusnm"
version = "1.0"
description = "Name match for fund names from ICRA and MILES"
authors = ["Rolf Lobo"]
license = "OSI Approved :: GNU General Public License v3 (GPLv3)"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.10.12"
pandas = "1.25.2"
numpy = "2.0.3"
rapidfuzz = "3.9.0"
openpyxl = "3.1.2"
loga = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
