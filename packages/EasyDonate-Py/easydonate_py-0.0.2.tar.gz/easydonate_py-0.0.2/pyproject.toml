[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "EasyDonate-Py"
version = "0.0.2"
authors = [
 { name="refil", email="ru90671@gmail.com" },
 { name="flizan", email="sushkov.code@yandex.com" }
]
description = "Простая библиотека для взаимодействия с EasyDonate API"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TUUVCOME/easydonate-py"
Issues = "https://github.com/TUUVCOME/easydonate-py/issues"