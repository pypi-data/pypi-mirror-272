[tool.poetry]
name = "kozmoml-supervisor-explain"
version = "0.1.0.dev1"
description = "Supervisor-Explain runtime for KozmoML"
authors = ["KozmoAI <developers@kozmoai.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "kozmoml_supervisor_explain"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
kozmoml = "*"
kozmoml_sklearn = "*"
kozmoml_xgboost = "*"
kozmoml_lightgbm = "*"
orjson = "*"
kozmo-supervisor = {extras = ["shap", "tensorflow"], version = "*"}
pydantic = "<2.0.0"

[tool.poetry.group.dev.dependencies]
kozmoml = {path = "../..", develop = true}
kozmoml_sklearn = {path = "../../runtimes/sklearn", develop = true}
kozmoml_xgboost = {path = "../../runtimes/xgboost", develop = true}
kozmoml_lightgbm = {path = "../../runtimes/lightgbm", develop = true}
tensorflow = "<2.15"
requests-mock = "~1.10.0"
types-requests = "~2.28.11.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
