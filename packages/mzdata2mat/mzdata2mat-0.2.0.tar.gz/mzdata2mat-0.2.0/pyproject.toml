[project]
name = "mzdata2mat"
version = "0.2.0"
authors = [
  { name="LARTIC", email="christophe.cordella@fsaa.ulaval.ca"}
]
maintainers = [
    { name="CORDELLA Maxime", email="maxime.cordella911@gmail.com"},
    { name="CORDELLA Christophe", email="christophe.cordella@fsaa.ulaval.ca"}
]
description = "Package used to convert mzData.xml files version 1.05 into matlab files."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 4 - Beta",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows :: Windows 11",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License"
]
dependencies = [
  "pydantic>=2.6.4",
  "mat4py>=0.6.0",
  "javascript>=1!1.1.3",
  "colorama>=0.4.6"
]
keywords = ["mzData", "matlab", "convert", ".mat", ".mzData.xml", ".xml"]
license = {text = "MIT License"}

[project.scripts]
mzdata2mat-verify = "mzdata2mat:verify"

[project.urls]
Documentation = "https://mzdata2mat.readthedocs.io/"
Repository = "https://github.com/MaximeLeMagicien/mzdata2mat.git"
Issues = "https://github.com/MaximeLeMagicien/mzdata2mat/issues"
Changelog = "https://github.com/MaximeLeMagicien/mzdata2mat/blob/main/docs/source/Changelog.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"