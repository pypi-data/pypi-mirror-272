[project]
name = "testsolar-pytestx"
version = "0.1.4"
description = "Pytest tool for TestSolar"
authors = [
    {name = "asiazhang2002", email = "asiazhang2002@gmail.com"},
]
dependencies = [
    "pytest>=6",
    "pytest-timeout>=2",
    "testsolar-testtool-sdk>=0.2.1",
]
requires-python = ">=3.7"
readme = "README.md"
license = {text = "Apache-2.0"}


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.3.5",
    "mypy>=1",
    "pytest-cov>=4",
    "allure-pytest>=2.13",
]
