[tool.poetry]
name = "kozmoml-sklearn"
version = "0.1.0.dev1"
description = "Scikit-Learn runtime for KozmoML"
authors = ["KozmoAI <developers@kozmoai.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "kozmoml_sklearn"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
scikit-learn = "*"
joblib = "*"
kozmoml = "*"

[tool.poetry.group.dev.dependencies]
kozmoml = {path = "../..", develop = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
