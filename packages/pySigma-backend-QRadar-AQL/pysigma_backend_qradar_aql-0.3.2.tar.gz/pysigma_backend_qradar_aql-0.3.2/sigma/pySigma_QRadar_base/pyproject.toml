[tool.poetry]
name = "pySigma_QRadar_base"
version = "0.1.0"
description = "pySigma QRadar base submodule"
authors = ["IBM <noaakless@gmail.com>"]
license = "MIT"
repository = "https://github.com/IBM/pySigma_QRadar_base"
packages = [
    { include = "sigma" }
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pysigma = ">=0.9.6, <0.12.0"

[tool.poetry.dev-dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
coverage = "^7.2.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"