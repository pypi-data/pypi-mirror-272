{% load i18n %}
<div class="webfastoche-consent-banner">
  <h2 class="webfastoche-h6">
    {{ self.title }}
  </h2>
  <div class="webfastoche-consent-banner__content">
    <p class="webfastoche-text--sm">
      {{ self.content|safe }}
    </p>
  </div>
  <ul class="webfastoche-consent-banner__buttons webfastoche-btns-group webfastoche-btns-group--right webfastoche-btns-group--inline-reverse webfastoche-btns-group--inline-sm">
    <li>
      {% translate "Allow all cookies" as allow_all_cookies %}
      <button class="webfastoche-btn"
              id="consent-accept-all"
              title="{{ allow_all_cookies }}">
        {% translate "Accept all" %}
      </button>
    </li>
    <li>
      {% translate "Reject all cookies" as reject_all_cookies %}
      <button class="webfastoche-btn"
              id="consent-reject-all"
              title="{{ reject_all_cookies }}">
        {% translate "Reject all" %}
      </button>
    </li>
    <li>
      {% translate "Customize cookies" as customize_cookies %}
      <button class="webfastoche-btn webfastoche-btn--secondary"
              id="consent-customize"
              data-webfastoche-opened="false"
              aria-controls="webfastoche-consent-modal"
              title="{{ customize_cookies }}">
        {% translate "Customize" %}
      </button>
    </li>
  </ul>
</div>
