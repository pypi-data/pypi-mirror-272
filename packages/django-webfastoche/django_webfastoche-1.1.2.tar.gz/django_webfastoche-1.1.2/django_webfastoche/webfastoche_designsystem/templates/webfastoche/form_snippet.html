{% if form.non_field_errors %}
  <section class="webfastoche-my-4v webfastoche-input-group webfastoche-input-group--error">
    {{ form.non_field_errors }}
  </section>
{% endif %}
{% for hidden in form.hidden_fields %}
  {{ hidden }}
{% endfor %}
{% for field in form.visible_fields %}
  {% include "webfastoche/form_field_snippets/field_snippet.html" %}
{% endfor %}
