[metadata]
name = pybib2web
version = attr: pybib2web.version.__version__
author = Dirk Beyer
author_email = dirk.beyer@sosy-lab.org
description = A translator of BibTeX to HTML.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/sosy-lab/software/pybib2web
project_urls = 
	Changelog = https://gitlab.com/sosy-lab/software/pybib2web/-/blob/main/CHANGELOG.md
	Issue Tracker = https://gitlab.com/sosy-lab/software/pybib2web/-/issues
keywords = 
	bibliography
	BibTeX
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Topic :: Text Processing :: Markup :: LaTeX
license = Apache-2.0
license_files = 
	LICENSES/Apache-2.0.txt

[options]
packages = pybib2web
install_requires = 
	bibtexparser >= 1.2
	PyYAML >= 5.3
zip_safe = True
test_suite = tests

[options.entry_points]
console_scripts = 
	pybib2web = pybib2web:main

[pylint.REPORTS]
output-format = colorized
reports = yes

[pylint.'MESSAGES CONTROL']
good-names = a,db,e,es,f,i,j,k,ls,n,v
disable = missing-function-docstring,missing-docstring,line-too-long

[mypy]
files = pybib2web
mypy_path = test/type_stubs

[egg_info]
tag_build = 
tag_date = 0

