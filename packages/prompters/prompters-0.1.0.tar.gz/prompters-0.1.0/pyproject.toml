[project]
name = "prompters"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Hicham Randrianarivo", email = "hicham.randrianarivo@gmail.com" }
]
dependencies = [
    "ruff>=0.4.4",
    "attrs>=23.2.0",
    "beartype>=0.18.5",
    "plum-dispatch>=2.3.5",
    "absl-py>=2.1.0",
    "jinja2>=3.1.4",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/prompters"]
