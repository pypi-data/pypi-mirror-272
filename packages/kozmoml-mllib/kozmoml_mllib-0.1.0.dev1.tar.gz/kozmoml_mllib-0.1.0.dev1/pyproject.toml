[tool.poetry]
name = "kozmoml-mllib"
version = "0.1.0.dev1"
description = "Spark MLlib runtime for KozmoML"
authors = ["KozmoAI <developers@kozmoai.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "kozmoml_mllib"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
kozmoml = "*"
pyspark = "*"

[tool.poetry.group.dev.dependencies]
kozmoml = {path = "../..", develop = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
