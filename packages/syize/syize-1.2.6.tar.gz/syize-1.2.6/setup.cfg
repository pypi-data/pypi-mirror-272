[metadata]
name = syize
version = 1.2.6
description = A tool kit package
author = Syize
author_email = syizeliu@gmail.com

[options]
install_requires = 
	Pillow
	pytesseract
	pdf2image
	rich
	matplotlib
	Cartopy
	haversine
packages = find:

[options.packages.find]
where = .
include = syize*

[options.entry_points]
console_scripts = 
	picture = syize.picture_run:run
	string = syize.string_run:run
	pydiff = syize.diff_run:run

[egg_info]
tag_build = 
tag_date = 0

