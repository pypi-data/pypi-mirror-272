[tool.poetry]
name = "pandorasat"
version = "0.5.9"
description = ""
authors = ["Christina Hedges <christina.l.hedges@nasa.gov>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = ">=1.26.0,<2.0.0"
astropy = ">=5.3.3,<6.0.0"
matplotlib = ">=3.8.0,<4.0.0"
scipy = ">=1.11.2,<2.0.0"
tqdm = ">=4.60.1,<5.0.0"
rich = ">=13.0.0"
pysynphot = ">=2.0.0"
astroquery = ">=0.4.6"
pandas = {version=">=2.1.1,<3.0.0", extras = ["parquet"]}
ipython = ">=8.6.0,<9.0.0"
jupyterlab = "<3.1.0"  # This remains as it may need to avoid specific breaking changes post-3.1.0
pytest = ">=5.2,<6.0.0"
flake8 = ">=4.0.1,<5.0.0"
black = ">=22.12.0,<23.0.0"
isort = ">=5.10.1,<6.0.0"
mkdocs = ">=1.3.0,<2.0.0"
mkdocs-material = ">=8.2.11,<9.0.0"
mkdocs-jupyter = ">=0.20.1,<1.0.0"
pytkdocs = ">=0.16.1,<1.0.0"
grismconf = ">=1.32,<2.0.0"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 79

[tool.isort]
import_heading_firstparty = 'First-party/Local'
import_heading_future = 'Future'
import_heading_stdlib = 'Standard library'
import_heading_thirdparty = 'Third-party'
line_length = 79
multi_line_output = 3
no_lines_before = 'LOCALFOLDER'
profile = 'black'
