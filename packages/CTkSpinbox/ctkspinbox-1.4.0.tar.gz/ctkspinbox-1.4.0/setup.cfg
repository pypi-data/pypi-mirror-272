[metadata]
name = CTkSpinbox
version = 1.4.0
author = Sheikh Rashdan
author_email = sheikhmohamedrashdan@gmail.com
description = A custom spinbox widget for customtkinter.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Sheikh-Rashdan/CTkSpinbox
project_urls = 
	Bug Tracker = https://github.com/Sheikh-Rashdan/CTkSpinbox/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

