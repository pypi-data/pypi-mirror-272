[tool.poetry]
name = "catc"
version = "0.1.0"
description = "Configuration driven file concatenation tool."
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Intended Audience :: Developers',
  'Natural Language :: English',
  'Topic :: Software Development',
  'Topic :: Software Development :: Libraries :: Python Modules',
  'Topic :: Utilities',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13',
  'Programming Language :: Python :: Implementation :: CPython',
  'Programming Language :: Python :: Implementation :: PyPy',
  'License :: OSI Approved :: MIT License',
]
authors = ["01Joseph-Hwang10 <joseph95501@gmail.com>"]
license = "MIT"
readme = "README.md"
[[tool.poetry.packages]]
include = "catc"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
click = "^8.1.7"
pydantic = "^2.7.1"
colorama = "^0.4.6"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
black = "^23.10.1"
poethepoet = "^0.24.4"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-order = "^1.2.1"


[tool.poetry.scripts]
catc = "catc.__main__:catc"

[tool.poe.tasks]
test = "python -m pytest"
lint = "flake8 catc"
format = "black catc"
check-format = "black catc --check"
generate-schema = "python -m catc.config.generate"

[tool.black]
line-length = 88
target-version = ["py311"]
include = "\\.pyi?$"
extend-exclude = "/(\n  # The following are specific to Black, you probably don't want those.\n  tests/data\n  | profiling\n)/\n"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
