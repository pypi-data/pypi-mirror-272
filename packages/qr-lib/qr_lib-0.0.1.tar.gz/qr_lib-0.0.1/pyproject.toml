[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qr-lib"
version = "0.0.1"
authors = [
  { name="xiatian0716", email="819337877@qq.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitee.com/xiatian0716/Qm-lib"
"Bug Tracker" = "https://gitee.com/xiatian0716/Qm-lib/issues"

[tool.hatch.build]
include = ["qrlib/**/*"]

[project.scripts]
api = "scripts.run_api:main"