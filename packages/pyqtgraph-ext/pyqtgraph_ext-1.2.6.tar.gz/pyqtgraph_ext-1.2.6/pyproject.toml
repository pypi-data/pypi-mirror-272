[project]
name = "pyqtgraph-ext"
description = "Collection of PyQtGraph widgets/tools."
dynamic = []
authors = [
    { name = "Marcel Goldschen-Ohm", email = "goldschen-ohm@utexas.edu" },
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.26.2",
    "qtpy>=2.4.1",
    "qtawesome>=1.3.0",
    "pyqtgraph>=0.13.3",
    "pyqt-ext>=1.2.5",
]
readme = "README.md"
keywords = [
    "PyQt",
    "PySide",
    "pyqtgraph",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
version = "1.2.6"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/marcel-goldschen-ohm/pyqtgraph-ext"
repository = "https://github.com/marcel-goldschen-ohm/pyqtgraph-ext"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
package-type = "library"

[tool.pdm.version]
source = "scm"
