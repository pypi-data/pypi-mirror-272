[metadata]
name = picklebase
version = 0.0.2
author = Ahadi Aprianto
author_email = relations@aprian.my.id
description = a Python Package
long_description = file: README.txt
long_description_content_type = text/markdown
url = https://github.com/ah4d1/picklebase
project_urls = 
	Bug Tracker = https://github.com/ah4d1/picklebase
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	imblearn>=0.0
	imbalanced-learn>=0.8.0
	matplotlib>=3.3.1
	numpy>=1.19.1
	seaborn>=0.11.1
	scikit-learn>=0.24.2
	scikit-plot>=0.3.7
	statsmodels>=0.12.2
	scipy==1.11.4
	pyodbc>=5.1.0
	twint>=2.1.20
	keras>=3.3.3
	tensorflow>=2.16.1
	mlxtend>=0.23.1
	kneed>=0.8.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

