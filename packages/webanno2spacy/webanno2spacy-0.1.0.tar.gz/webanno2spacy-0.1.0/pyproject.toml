[tool.poetry]
name = "webanno2spacy"
version = "0.1.0"
description = "A tool to convert WebAnno v3.x TSV files into spaCy v3.x Doc format."
authors = ["Ilya Nikitin <ilya.i.nikitin@proton.me>"]
license = "Apache License 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
spacy = "^3.7"

[tool.poetry.group.dev.dependencies]
mypy = "^1.10.0"
black = "^24.4.2"
ruff = "^0.4.3"
isort = "^5.13.2"
pytest = "^8.2.0"
pytest-isort = "^4.0.0"
ru_core_news_lg = { url = "https://github.com/explosion/spacy-models/releases/download/ru_core_news_lg-3.7.0/ru_core_news_lg-3.7.0.tar.gz" }

[tool.poetry.scripts]
webanno2spacy = "webanno2spacy:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.10"
implicit_reexport = true
show_error_context = true
show_column_numbers = true
show_error_codes = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
strict_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.black]
line-length = 88
include = '''
(
  /(
      tests
    | webanno2spacy
  )
)
'''