[tool.poetry]
name = "zoomto"
version = "0.9.0"
description = "zoom auto share video"
authors = ["ZackaryW <36378555+ZackaryW@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
include = [
    "src/zoomto/**/*",
]

[tool.poetry.dependencies]
python = "^3.8"
pywin32 = "^306"
psutil = "^5.9.8"
pygetwindow = "^0.0.9"
pyautogui = "^0.9.54"
pyscreeze = "^0.1.30"
pillow = "^10.3.0"
screeninfo = "^0.8.1"
flask = "^3.0.3"
moviepy = "^1.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.extend-per-file-ignores]
"**/__init__.py" = ["F401"]

[tool.poetry.scripts]
zoomto = "zoomto.app:run"


