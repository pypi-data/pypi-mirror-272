[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "braintest"
version = "0.0.1"
authors = [
  { name="etopiei", email="me.etopiei@gmail.com" },
]
description = "Write brainf*ck programs with your unit tests."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/etopiei/braintest"
Issues = "https://github.com/etopiei/braintest/issues"

[project.scripts]
braintest = "braintest:main"
