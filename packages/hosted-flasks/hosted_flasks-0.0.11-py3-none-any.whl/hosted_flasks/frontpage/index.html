<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hosted Flasks</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta name="theme-color" content="#fafafa">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="/img/logo.svg">
        <h1>Hosted Flasks</h1>
      </div>

      <div class="spacer"></div>
  
      <div class="header-right">
        <a class="active" href="#home">Hosted</a>
        <a href="https://christophe.vg" target="_blank">Contact</a>
        <a href="https://hosted-flasks.readthedocs.org" target="_blank">Info</a>
      </div>
    </div>

    <nav role="navigation">
      {% for app in apps %}
      <div class="app">
        <h2>{{ app.name }}</h2>
        <uL>
          {% if app.path %}<li><a href="{{ app.path }}">{{ app.path }}</a></li>{% endif %}
          {% if app.hostname %}<li><a href="//{{ app.hostname }}">{{ app.hostname }}</a></li>{% endif %}
        </ul>
      </div>
      {% endfor %}
    </nav>
  </body>
</html>
