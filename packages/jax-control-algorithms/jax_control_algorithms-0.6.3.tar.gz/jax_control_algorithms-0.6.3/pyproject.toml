[build-system]
requires = [
    "setuptools>=61.0",
    "testbook",
]
build-backend = "setuptools.build_meta"

[project]
name = "jax_control_algorithms"
version = "0.6.3"
authors = [
  { name="Christian Klauer", email="chr.klauer@gmail.com" },
]
description = "Algorithms for state estimation, control, and system identification in JAX"
readme = "README.md"

dependencies = [
    "numpy",
    "pandas",
    "jax",
    "jaxopt",
    "plotly",
    "matplotlib",
    "ipywidgets",
]
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/christianausb/controlAlgorithms"

[tool.yapf]
COLUMN_LIMIT = 130
DEDENT_CLOSING_BRACKETS = true
