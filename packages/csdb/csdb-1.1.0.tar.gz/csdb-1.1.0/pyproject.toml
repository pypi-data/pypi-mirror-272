[tool.poetry]
name = "csdb"
version = "1.1.0"
description = "csdb python sdk for ep csdb"
authors = ["zhangzhen <zhangzhen@nao.cas.cn>"]

[tool.poetry.dependencies]
python = ">=3.7"
requests = "*"
click = "*"
click-completion = "*"
python-dateutil = "*"

[tool.poetry.dev-dependencies]
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"
pre-commit = "^3.4.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
csdb = "csdb.console:csdb"
