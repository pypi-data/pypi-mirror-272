query GetModelByTaskId($task_id: String!) {
  model(where: {task_id: { _eq: $task_id}}) {
      sha
      models_pk_id
      model_version
      owner_id
      model_id
      id
      file_name
      image_path
      visibility
      status
      task_id
      conversion
      created_on_version
      model {
        workspace_id
      }
    }
}
