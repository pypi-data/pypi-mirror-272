major.fool:
  up: 新的开始、冒险、自信、乐观、好的时机
  rev: 时机不对、鲁莽、轻信、承担风险
major.magician:
  up: 创造力、主见、激情、发展潜力
  rev: 缺乏创造力、优柔寡断、才能平庸、计划不周
major.high_priestess:
  up: 潜意识、洞察力、知性、研究精神
  rev: 自我封闭、内向、神经质、缺乏理性
major.empress:
  up: 母性、女性特质、生命力、接纳
  rev: 生育问题、不安全感、敏感、困扰于细枝末节
major.emperor:
  up: 控制、意志、领导力、权力、影响力
  rev: 混乱、固执、暴政、管理不善、不务实
major.hierophant:
  up: 值得信赖的、顺从、遵守规则
  rev: 失去信赖、固步自封、质疑权威、恶意的规劝
major.lovers:
  up: 爱、肉体的连接、新的关系、美好时光、互相支持
  rev: 纵欲过度、不忠、违背诺言、情感的抉择
major.chariot:
  up: 高效率、把握先机、坚韧、决心、力量、克服障碍
  rev: 失控、挫折、诉诸暴力、冲动
major.strength:
  up: 勇气、决断、克服阻碍、胆识过人
  rev: 恐惧、精力不足、自我怀疑、懦弱
major.hermit:
  up: 内省、审视自我、探索内心、平静
  rev: 孤独、孤立、过分慎重、逃避
major.wheel_of_fortune:
  up: 把握时机、新的机会、幸运降临、即将迎来改变
  rev: 厄运、时机未到、计划泡汤
major.justice:
  up: 公平、正直、诚实、正义、表里如一
  rev: 失衡、偏见、不诚实、表里不一
major.hanged_man:
  up: 进退两难、接受考验、因祸得福、舍弃行动追求顿悟
  rev: 无畏的牺牲、利己主义、内心抗拒、缺乏远见
major.death:
  up: 失去、舍弃、离别、死亡、新生事物的来临
  rev: 起死回生、回心转意、逃避现实
major.temperance:
  up: 平衡、和谐、治愈、节制
  rev: 失衡、失谐、沉溺愉悦、过度放纵
major.devil:
  up: 负面影响、贪婪的欲望、物质主义、固执己见
  rev: 逃离束缚、拒绝诱惑、治愈病痛、直面现实
major.tower:
  up: 急剧的转变、突然的动荡、毁灭后的重生、政权更迭
  rev: 悬崖勒马、害怕转变、发生内讧、风暴前的寂静
major.star:
  up: 希望、前途光明、曙光出现
  rev: 好高骛远、异想天开、事与愿违、失去目标
major.moon:
  up: 虚幻、不安与动摇、迷惘、欺骗
  rev: 状况逐渐好转、疑虑渐消、排解恐惧
major.sun:
  up: 活力充沛、生机、远景明朗、积极
  rev: 意志消沉、情绪低落、无助、消极
major.judgement:
  up: 命运好转、复活的喜悦、恢复健康
  rev: 一蹶不振、尚未开始便已结束、自我怀疑、不予理睬
major.world:
  up: 愿望达成、获得成功、到达目的地
  rev: 无法投入、不安现状、半途而废、盲目接受

swords.ace:
  up: 有进取心和攻击性、敏锐、理性、成功的开始
  rev: 易引起争端、逞强而招致灾难、偏激专横、不公正的想法
swords.two:
  up: 想法的对立、选择的时机、意见不合且暗流汹涌
  rev: 做出选择但流言与欺诈会浮出水面、犹豫不决导致错失机会
swords.three:
  up: 感情受到伤害、生活中出现麻烦、自怜自哀
  rev: 心理封闭、情绪不安、逃避、伤害周边的人
swords.four:
  up: 养精蓄锐、以退为进、放缓行动、留意总结
  rev: 即刻行动、投入生活、未充分准备却慌忙应对
swords.five:
  up: 矛盾冲突、不择手段伤害对方、赢得比赛却失去关系
  rev: 找到应对方法、冲突有解决的可能性、双方愿意放下武器
swords.six:
  up: 伤口迟迟没能痊愈、现在没有很好的对策、未来存在更多的艰难
  rev: 深陷于困难、鲁莽地解决却忽视背后更大的问题、需要其他人的帮助或救援
swords.seven:
  up: 疏忽大意、有隐藏很深的敌人、泄密、非常手段或小伎俩无法久用
  rev: 意想不到的好运、计划不周全、掩耳盗铃
swords.eight:
  up: 孤立无助、陷入艰难处境、受困于想法导致行动受阻
  rev: 摆脱束缚、脱离危机、重新起步
swords.nine:
  up: 精神上的恐惧、害怕、焦虑、前路不顺的预兆
  rev: 事情出现转机、逐渐摆脱困境、沉溺于过去、正视现实
swords.ten:
  up: 进展严重受阻、无路可走、面临绝境、重新归零的机会
  rev: 绝处逢生、东山再起的希望、物极必反
swords.king:
  up: 公正、权威、领导力、冷静
  rev: 思想偏颇、强加观念、极端、不择手段
swords.queen:
  up: 理性、思考敏捷、有距离感、公正不阿
  rev: 固执、想法偏激、高傲、盛气凌人
swords.knight:
  up: 勇往直前的行动力、充满激情
  rev: 计划不周、天马行空、缺乏耐心、做事轻率、自负
swords.page:
  up: 思维发散、洞察力、谨慎的判断
  rev: 短见、做事虎头蛇尾、对信息不加以过滤分析
  
wands.ace:
  up: 新的开端、新的机遇、燃烧的激情、创造力
  rev: 新行动失败的可能性比较大、开端不佳、意志力薄弱
wands.two:
  up: 高瞻远瞩、规划未来、在习惯与希望间做选择
  rev: 犹豫不决、行动受阻、花费太多时间在选择上
wands.three:
  up: 探索的好时机、身心灵的契合、领导能力、主导地位
  rev: 合作不顺、欠缺领导能力、团队不和谐
wands.four:
  up: 和平繁荣、关系稳固、学业或事业发展稳定
  rev: 局势失衡、稳固的基础被打破、人际关系不佳、收成不佳
wands.five:
  up: 竞争、冲突、内心的矛盾、缺乏共识
  rev: 不公平的竞争、达成共识
wands.six:
  up: 获得胜利、成功得到回报、进展顺利、有望水到渠成
  rev: 短暂的成功、骄傲自满、失去自信
wands.seven:
  up: 坚定信念、态度坚定、内芯的权衡与决断、相信自己的观点与能力
  rev: 对自己的能力产生怀疑、缺乏自信与动力、缺乏意志力
wands.eight:
  up: 目标明确、一鼓作气、进展神速、趁热打铁、旅行
  rev: 方向错误、行动不一致、急躁冲动、计划延误
wands.nine:
  up: 做好准备以应对困难、自我防御、蓄势待发、力量的对立
  rev: 遭遇逆境、失去自信、士气低落
wands.ten:
  up: 责任感、内芯的热忱、过重的负担、过度劳累
  rev: 难以承受的压力、高估自身的能力、调整自己的步调、逃避责任
wands.king:
  up: 行动力强、态度明确、运筹帷幄、领袖魅力
  rev: 独断专行、严苛、态度傲慢
wands.queen:
  up: 刚柔并济、热情而温和、乐观而活泼
  rev: 情绪化、信心不足、热情消退、孤独
wands.knight:
  up: 行动力、精力充沛、新的旅程、对现状不满足的改变
  rev: 有勇无谋、鲁莽、行动延迟、计划不周、急躁
wands.page:
  up: 新计划的开始、尝试新事物、好消息传来
  rev: 三分钟热度、规划太久导致进展不顺、坏消息传来

cups.ace:
  up: 新恋情或新友情、精神愉悦、心灵满足
  rev: 情感缺失、缺乏交流、虚情假意
cups.two:
  up: 和谐对等的关系、情侣间的相互喜爱、合作顺利
  rev: 两性关系趋于极端、情感的割裂、双方不平等、冲突
cups.three:
  up: 达成合作、努力取得成果
  rev: 乐极生悲、无法达成共识、团队不和
cups.four:
  up: 身心俱疲、缺乏动力、对事物缺乏兴趣、情绪低潮
  rev: 新的人际关系、有所行动、脱离低潮期
cups.five:
  up: 过度注意失去的事物、自责、自我怀疑、因孤傲而拒绝外界帮助
  rev: 走出悲伤、破釜沉舟、东山再起
cups.six:
  up: 思乡、美好的回忆、纯真的情感、简单的快乐、安全感
  rev: 沉溺于过去、不美好的回忆、不甘受束缚
cups.seven:
  up: 不切实际的幻想、不踏实的人际关系、虚幻的情感、生活混乱
  rev: 看清现实、对物质的不满足、做出明智的选择
cups.eight:
  up: 离开熟悉的人事物、不沉醉于目前的成果、经考虑后的行动
  rev: 犹豫不决、失去未来的规划、维持现状
cups.nine:
  up: 愿望极有可能实现、满足现状、物质与精神富足
  rev: 物质受损失、不懂节制、寻求更高层次的快乐
cups.ten:
  up: 团队和谐、人际关系融洽、家庭和睦
  rev: 团队不和、人际关系不和、冲突
cups.king:
  up: 创造力、决策力、某方面的专家、有条件的分享或交换
  rev: 表里不一、行为另有所图、对自我创造力的不信任
cups.queen:
  up: 感情丰富而细腻、重视直觉、感性的思考
  rev: 过度情绪化、用情不专、心灵的孤立
cups.knight:
  up: 在等待与行动之间做出决定、新的机会即将到来
  rev: 用情不专、消极的等待、对于情感的行动错误
cups.page:
  up: 情感的表达与奉献、积极的消息即将传来、情感的追求但不成熟
  rev: 情感的追求但错误、感情暧昧、过度执着于情感或问题


pentacles.ace:
  up: 新的机遇、顺利发展、物质回报
  rev: 金钱上的损失、发展不顺、物质丰富但精神虚空
pentacles.two:
  up: 收支平衡、财富的流通、生活的波动与平衡
  rev: 用钱过度、难以维持平衡、面临物质的损失
pentacles.three:
  up: 团队合作、沟通顺畅、工作熟练、关系稳定
  rev: 分工不明确、人际关系不和、专业技能不足
pentacles.four:
  up: 安于现状、吝啬、守财奴、财富停滞、精神匮乏
  rev: 入不敷出、奢侈无度、挥霍
pentacles.five:
  up: 经济危机、同甘共苦、艰难时刻
  rev: 居住问题、生活混乱、劳燕分飞
pentacles.six:
  up: 慷慨、给予、礼尚往来、财务稳定且乐观
  rev: 自私、暗藏心机、负债或在情义上亏欠于人
pentacles.seven:
  up: 等待时机成熟、取得阶段性成果、思考计划
  rev: 事倍功半、投资失利、踟蹰不决
pentacles.eight:
  up: 工作专注、技能娴熟、进取心、做事有条理
  rev: 精力分散、工作乏味、工作产出不佳
pentacles.nine:
  up: 事业收获、持续为自己创造有利条件、懂得理财储蓄
  rev: 失去财富、舍弃金钱追求生活、管理能力欠缺
pentacles.ten:
  up: 团队和谐、成功的事业伙伴、家族和谐
  rev: 团队不和、投资合伙暂缓、家庭陷入不和
pentacles.king:
  up: 成功人士、追求物质、善于经营、值得信赖、成熟务实
  rev: 缺乏经济头脑、缺乏信任、管理不善、失去信赖
pentacles.queen:
  up: 成熟、繁荣、值得信赖、温暖、安宁
  rev: 爱慕虚荣、生活浮华、态度恶劣
pentacles.knight:
  up: 讲究效率、责任感赖、稳重、有计划
  rev: 懈怠、思想保守、发展停滞不前
pentacles.page:
  up: 善于思考和学习、求知欲旺盛、与知识或者研究工作有关的好消息
  rev: 知识贫乏、自我认知不足、金钱上面临损失、视野狭窄
