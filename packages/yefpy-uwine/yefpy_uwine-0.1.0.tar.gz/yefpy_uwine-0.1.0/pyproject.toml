[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yefpy-uwine"
version = '0.1.0'
description = "yefpy project."
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    'ruamel.yaml',
]

[tool.setuptools.packages.find]
include = ["yefpy*"]
namespaces = false