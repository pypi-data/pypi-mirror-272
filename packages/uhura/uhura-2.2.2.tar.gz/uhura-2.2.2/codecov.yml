---
codecov:
  # Don't wait for CI since we have approval tasks
  require_ci_to_pass: false
  notify:
    wait_for_ci: false

coverage:
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true
  precision: 2
  round: down
  range: '70...100'

comment:
  layout: 'header,reach,diff,flags,files,footer'
  behavior: default
  require_changes: true

github_checks:
  annotations: false