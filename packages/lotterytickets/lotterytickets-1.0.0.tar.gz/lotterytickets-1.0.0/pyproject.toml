[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "lotterytickets"
version = "1.0.0"
authors = [
  { name="chay", email="lichenyi_2020@qq.com" },
]
description = "彩票一体机"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lichenyichay/lotterytickets"
Issues = "https://github.com/lichenyichay/lotterytickets/issues"