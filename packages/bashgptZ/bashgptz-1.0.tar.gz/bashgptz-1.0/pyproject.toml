[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bashgptZ"
version = "1.0"
authors = [
  { name="ptrglbvc", email="petar0golubovic@gmail.com" },
]
description = "A powerful and feature rich CLI chatbot interface."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ptrglbvc/BashGPT"
Issues = "https://github.com/ptrglbvc/BashGPT/issues"
