[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "paper_agent"
description = "Agent helps you digging the paper connection!"
authors = [
    {name="Zhengkai Yang", email="yangzhengkai.0226@bytedance.com"},
]
readme = "README.md"
license = {file = "LICENSE.txt"}
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent"
]
requires-python = ">=3.10"
dependencies = [
    "retry>=0.9.2",
    "arxiv>=2.1.0",
    "numpy>=1.26.4",
    "scipy>=1.13.0",
    "pandas>=2.2.2",
    "networkx>=3.2",
    "matplotlib>=3.8.4",
    "neomodel>=5.3.0",
    "langchain>=0.1.15",
    "langchain-openai>=0.1.3",
    "pymysql>=0.9.3",
    "sqlalchemy>=2",
    "fastapi==0.111.0",
    "uvicorn==0.29.0",
    "gunicorn==19.3.0",
]

[tool.flake8]
max-line-length = 120

[project.scripts]
paper-agent-cli = "paper_agent:client"
