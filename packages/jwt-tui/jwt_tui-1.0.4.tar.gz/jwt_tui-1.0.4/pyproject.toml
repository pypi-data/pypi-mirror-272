[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jwt-tui"
dynamic = ["version"]
description = 'A TUI application for quickly decoding JWT to see the headers and payload.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "vikbytes", email = "55359319+vikbytes@users.noreply.github.com" },
]
dependencies = ["textual==0.48.1", "pyjwt==2.8.0", "pyperclip==1.8.2"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]


[project.scripts]
jwt_tui = "jwt_tui.entry_points:jwt_tui"

# [tool.hatch.build.targets.wheel]
# "data/" = "/"

[tool.hatch.build.targets.sdist]
exclude = [
  "pypitoken.txt",
  "dev_server.sh",
  "run.sh",
  "pyproject.toml",
  "build.sh",
  "web",
  "publish.sh",
]

# [project.urls]
# Homepage = "https://jwttui.vikbytes.com"
# Documentation = "https://github.com/unknown/duckcuts#readme"
# Issues = "https://github.com/unknown/duckcuts/issues"
# Source = "https://github.com/unknown/duckcuts"

[tool.hatch.version]
path = "src/jwt_tui/__about__.py"

[tool.hatch.envs.default]
dependencies = ["coverage[toml]>=6.5", "pytest"]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = ["- coverage combine", "coverage report"]
cov = ["test-cov", "cov-report"]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]
