[tool.isort]
profile = "black"
multi_line_output = 3
use_parentheses = true
lines_after_imports = 2
lines_before_imports = 0
include_trailing_comma = true
color_output = true

[tool.flake8]
max-line-length = 88
per-file-ignores = [
    "__init__.py:F401"
]

[tool.poetry]
name = "strangeworks-qiskit"
version = "0.4.7"
description = "Strangeworks Qiskit SDK Extension"
readme = "DESCRIPTION.md"
authors = ["Strange Devs <hello@strangeworks.com>"]
license = "Apache-2.0"
packages = [
    {include = "strangeworks_qiskit"},
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
strangeworks = "^0.5.1"
qiskit = "0.40.0"
strangeworks-core = "^0.3.6"

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
Flake8-pyproject = "^1.1.0"
Flask = "^2.0.2"
mdformat = "^0.7.14"
mdformat-black = "^0.1.1"
pytest = "^7.0.1"
pre-commit = "^2.20.0"
isort = "^5.11.4"
python-dotenv = "^0.21.0"
pandas = "^1.5.3"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--disable-warnings"
testpaths = [
    "tests",
]
