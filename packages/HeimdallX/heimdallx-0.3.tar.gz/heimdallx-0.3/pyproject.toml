[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "HeimdallX"
version = "0.3"
authors = [
  { name="Christoher Jessop", email="chrisjessop123@gmail.com" },
]
description = "A Machine Learning and Artificial Intelligence application package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cjessop/ML_Task"
Issues = "https://github.com/cjessop/ML_Task/issues"