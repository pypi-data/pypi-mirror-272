[tool.poetry]
name = "kozmoserver-supervisor-explain"
version = "0.1.0.dev1"
description = "Supervisor-Explain runtime for KozmoServer"
authors = ["KozmoAI <developers@kozmoai.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "kozmoserver_supervisor_explain"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
kozmoserver = "*"
kozmoserver_sklearn = "*"
kozmoserver_xgboost = "*"
kozmoserver_lightgbm = "*"
orjson = "*"
kozmo-supervisor = {extras = ["shap", "tensorflow"], version = "*"}
pydantic = "<2.0.0"

[tool.poetry.group.dev.dependencies]
kozmoserver = {path = "../..", develop = true}
kozmoserver_sklearn = {path = "../../runtimes/sklearn", develop = true}
kozmoserver_xgboost = {path = "../../runtimes/xgboost", develop = true}
kozmoserver_lightgbm = {path = "../../runtimes/lightgbm", develop = true}
tensorflow = "<2.15"
requests-mock = "~1.10.0"
types-requests = "~2.28.11.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
