[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
name = "philosophos"
version = "0.0.1"
authors = [
    {name="Alexander Fedotov", email="alex.fedotov@aol.com"},
]
description = "φῐλόσοφος • (philósophos) philosopher"
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/alxfed/philosophos"
"Bug Tracker" = "https://github.com/alxfed/philosophos/issues"