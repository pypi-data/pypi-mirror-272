[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eidospy"
version = "0.0.1"
authors = [{ name = "mayneyao", email = "i@gine.me" }]
description = "Python SDK for Eidos"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mayneyao/eidospy"
Issues = "https://github.com/mayneyao/eidospy/issues"
