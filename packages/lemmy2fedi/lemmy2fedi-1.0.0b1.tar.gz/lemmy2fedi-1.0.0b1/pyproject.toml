[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "lemmy2fedi"
version = "1.0.0b1"
description = "Bot to copy posts (including attachments) from lemmy communities to a fediverse account and boost/reblog posts on the home timeline."
authors = [
    {name = "marvin8", email = "marvin8@tuta.io"},
]
dependencies = [
    "httpx>=0.27.0",
    "loguru>=0.7.2",
    "minimal-activitypub>=1.2.0,<2.0.0",
    "msgspec>=0.18.6",
    "stamina>=24.2.0",
    "tomli-w>=1.0.0",
    "typer>=0.12.3",
]
requires-python = ">=3.11,<3.13"
readme = "README.rst"
license = {text = "AGPL-3.0-or-later"}

[project.scripts]
lemmy2fedi = "lemmy2fedi:app.typer_shim"

[tool]
rye = { dev-dependencies = [
    "coverage>=7.5.1",
] }

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.ruff]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 120

[tool.ruff.lint]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
fixable = ["A", "B", "C", "D", "E", "F", "I", "UP"]
ignore = ["D203", "D205", "D213"]
select = ["ARG", "B", "C4", "C90", "D", "E", "ERA", "F", "I", "PL", "RUF", "S", "UP", "W"]
unfixable = []

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.isort]
force-single-line = true

[tool.pdm]
distribution = true

[tool.scriv]
categories = "Breaking, Added, Changed, Deprecated, Removed, Fixed, Security"
format = "rst"
