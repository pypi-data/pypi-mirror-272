[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pyllmtools"
authors = [{ name = "Shihong Yan", email = "yansh97@foxmail.com" }]
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "python-dotenv",
    "pydantic",
    "pydantic-settings",
    "numpy",
    "requests",
    "sseclient-py",
    "tenacity",
    "pyjwt",
    "sqlalchemy",
    "chromadb-client",
    "fastapi",
    "langfuse",
]

[project.optional-dependencies]
dev = ["isort", "black", "pytest", "pytest-cov", "pytest-xdist", "flit"]

[project.urls]
Home = "https://github.com/yansh97/llm-tools"

[tool.flit.module]
name = "llmtools"

[tool.coverage.report]
exclude_also = ["@abstractmethod", "raise", "except"]

[tool.pytest.ini_options]
pythonpath = "."
addopts = "-n=8 --dist=worksteal --cov=./llmtools --cov-report=html --cov-report=term --cov-report=term-missing"
testpaths = ["test"]

[tool.isort]
profile = 'black'
