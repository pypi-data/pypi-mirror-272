[tool.poetry]
name = "dataconf_dbx"
version = "0.0.1"
description = "Dataconf adapter for reading configurations from Databricks dbutils."
authors = ["Shlomi Green <fshlomi.a7@gmail.com>"]
repository = "https://github.com/Shlomigreen/dataconf-dbx"
documentation = "https://Shlomigreen.github.io/dataconf-dbx/"
readme = "README.md"
packages = [
  {include = "dataconf_dbx", from = "src"},
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
dataconf = "^3.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.12.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"
ipykernel = "^6.29.4"
werkzeug = "^3.0.3"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["src/dataconf_dbx"]
ignore_missing_imports = "True"
disallow_any_unimported = "False"
disallow_untyped_defs = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"
follow_imports = "skip"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["dataconf_dbx"]


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.deptry]
exclude = ["venv", ".venv", "tests", ".direnv", ".git", "setup.py"]
